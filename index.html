<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>practice</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
            <input type="text" id="enter" style="width: 320px; height: 74px; margin-left: 10px; background: rgb(226, 213, 213); border: none; outline: none; font-size: 30px;">
        </div>
        </div>
        <table>
            <tr>
                <td>
                    <input type="button" value="AC" onclick="clearScreen()" style="background:rgb(165, 161, 155); font-size: 25px; text-align: center;">
                    <input type="button" value="+" onclick="getOperator('+')" style="background:rgb(165, 161, 155); font-size: 30px;">
                    <input type="button" value="-" onclick="getOperator('-')"  style="background:rgb(165, 161, 155); font-size: 30px;">
                    <input type="button" value="x" onclick="getOperator('*')"  style="background:orange; font-size: 30px; text-align: center;">
                    <br>
                    <input type="button" value="1" onclick="getValue(1)" style=" font-size: 30px;" >
                    <input type="button" value="2" onclick="getValue(2)" style=" font-size: 30px;">
                    <input type="button" value="3" onclick="getValue(3)" style=" font-size: 30px;">
                    <input type="button" value="%" onclick="getOperator('/')"  style="background:orange; font-size: 30px;">
                    <br>
                    <input type="button" value="4" onclick="getValue(4)" style=" font-size: 30px;">
                    <input type="button" value="5" onclick="getValue(5)" style=" font-size: 30px;">
                    <input type="button" value="6" onclick="getValue(6)" style=" font-size: 30px;">
                    <input type="button" value="=" onclick="caculate()" style="background:orange; font-size: 30px;">
                    <br>
                    <input type="button" value="7" onclick="getValue(7)" style=" font-size: 30px;">
                    <input type="button" value="8" onclick="getValue(8)" style=" font-size: 30px;">
                    <input type="button" value="9" onclick="getValue(9)" style=" font-size: 30px;">
                    <input type="button" value="0" onclick="getValue(0)" style="background:orange; font-size: 30px;">
                    <input type="button" value="&larr;" onclick="backSpace()" style="background:orange; font-size: 30px; width: 150px; ">                    <br>
                </td>

            </tr>
        </table>
    </div>
    <script src="practice.js"></script>
</body>

</html>
